apply plugin: 'com.android.application'

android {

    compileSdkVersion 27

    defaultConfig {
        versionCode 1
        versionName "1.0"
        applicationId "com.fillr.example.integration"
        minSdkVersion 16
        targetSdkVersion 27
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile rootProject.file('keystore/test_keystore')
            storePassword '1qaz2wsx'
            keyAlias 'fillr'
            keyPassword '1qaz2wsx'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'

    implementation(group: 'com.fillr', name: 'fillrcore-fillrembeddedlite', version: '4.8.15', ext: 'aar') {
        transitive true
        exclude (group: 'org.apache.httpcomponents', module: 'httpclient')
    }
}
